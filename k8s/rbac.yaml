---
# =============================================================================
# Process Sentinel - RBAC Configuration
# =============================================================================

# Service Account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sentinel
  namespace: clm-system
  labels:
    app: sentinel

---
# Role for namespace-level permissions
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: sentinel
  namespace: clm-system
rules:
  # Read ConfigMaps and Secrets
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
  # Read pods for leader election
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  # Create events
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]

---
# Role Binding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: sentinel
  namespace: clm-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: sentinel
subjects:
  - kind: ServiceAccount
    name: sentinel
    namespace: clm-system

---
# =============================================================================
# Network Policy
# =============================================================================
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: sentinel
  namespace: clm-system
spec:
  podSelector:
    matchLabels:
      app: sentinel
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8080
    # Allow from Prometheus
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 8080
    # Allow from same namespace
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 8080
  egress:
    # Allow DNS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow Oracle Database (adjust IP range as needed)
    - to:
        - ipBlock:
            cidr: 10.0.0.0/8
      ports:
        - protocol: TCP
          port: 1521
    # Allow Keycloak
    - to:
        - namespaceSelector:
            matchLabels:
              name: clm-system
        - podSelector:
            matchLabels:
              app: keycloak
      ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 443
